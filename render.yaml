services:
  - type: web
    name: realtime-chat
    env: docker
    plan: starter
    dockerfilePath: ./Dockerfile
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: "false"
      - key: APP_KEY
        sync: false
      - key: APP_URL
        sync: false
      - key: QUEUE_CONNECTION
        value: sync
      - key: BROADCAST_CONNECTION
        value: pusher
      - key: SESSION_DRIVER
        value: database
      - key: CACHE_STORE
        value: database
      - key: DB_CONNECTION
        value: sqlite
      - key: DB_DATABASE
        value: /var/data/database.sqlite
      - key: PUSHER_APP_ID
        sync: false
      - key: PUSHER_APP_KEY
        sync: false
      - key: PUSHER_APP_SECRET
        sync: false
      - key: PUSHER_APP_CLUSTER
        sync: false
      - key: PUSHER_HOST
        value:
      - key: PUSHER_PORT
        value: "443"
      - key: PUSHER_SCHEME
        value: https
      - key: VITE_PUSHER_APP_KEY
        sync: false
      - key: VITE_PUSHER_APP_CLUSTER
        sync: false
      - key: VITE_PUSHER_HOST
        value:
      - key: VITE_PUSHER_PORT
        value: "443"
      - key: VITE_PUSHER_SCHEME
        value: https
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_MODEL
        value: gpt-4o-mini
      - key: VITE_AI_MODEL
        value: gpt-4o-mini
